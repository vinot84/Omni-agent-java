<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information | OmniAgent</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="section-title text-center mb-4">Billing Information</h2>
                    <form method="post" action="/billing" id="billingForm" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Credit Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" name="cardNumber" maxlength="19" pattern="^[0-9]{13,19}$" required>
                            <div class="invalid-feedback">Please enter a valid credit card number (13-19 digits).</div>
                        </div>
                        <div class="mb-3">
                            <label for="expiry" class="form-label">Expiry Date (MM/YY)</label>
                            <input type="text" class="form-control" id="expiry" name="expiry" maxlength="5" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" required>
                            <div class="invalid-feedback">Enter expiry in MM/YY format.</div>
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" maxlength="4" pattern="^[0-9]{3,4}$" required>
                            <div class="invalid-feedback">CVV must be 3 or 4 digits.</div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Billing Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                        <div class="mb-3">
                            <label for="zip" class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="zip" name="zip" required>
                        </div>
                        <button type="submit" class="btn btn-teal w-100">Submit Payment</button>
                    </form>
                    <script>
                    // Bootstrap validation
                    (function () {
                        'use strict';
                        var form = document.getElementById('billingForm');
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    })();
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
